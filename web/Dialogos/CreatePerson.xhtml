<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="dialogCreate"
                  widgetVar="createPerson"
                  modal="true"  
                  showEffect="fade"
                  hideEffect="fade">

            <h:form id="formIngresarPerson">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{controller.persona.nombre}" required="true" requiredMessage="Ingrese un Nombre"/>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText value="#{controller.persona.descripcion}"/>

                    <p:commandButton id="btnIngresarPerson"
                                     value="Ingresar"
                                     actionListener="#{controller.createPerson()}"
                                     oncomplete="handleSubmit(args,'createPerson');"
                                     update="formIngresarPerson :form:dataPerson"/>

                    <p:blockUI trigger="btnIngresarPerson" block="formIngresarPerson"/>

                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
