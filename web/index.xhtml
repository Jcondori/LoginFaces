<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable value="#{controller.lstPersonas}" var="Person">
                <p:column headerText="Codigo">
                    <h:outputText value="#{Person.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{Person.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{Person.descripcion}"/>
                </p:column>
            </p:dataTable>            
            <p:blockUI trigger="form" block="form"/>
        </h:form>

        <p:dialog id="dialogCreate"
                  widgetVar="createPerson"
                  modal="true">

            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{controller.persona.nombre}"/>
                <p:outputLabel value="Descripcion"/>
                <p:inputText value="#{controller.persona.descripcion}"/>
                <p:commandButton value="Ingresar" actionListener="#{controller.createPerson()}"/>
            </p:panelGrid>
            

        </p:dialog>
    </h:body>
</html>
